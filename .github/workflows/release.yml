name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: Android
            os: ubuntu-latest
            build_cmd: flutter build apk --release
            artifact_path: build/app/outputs/flutter-apk/app-release.apk
            asset_name: ai_translator-android.apk
          
          - target: Windows
            os: windows-latest
            build_cmd: flutter build windows --release
            zip_path: build/windows/x64/runner/Release
            asset_name: ai_translator-windows.zip
            
          - target: Linux
            os: ubuntu-latest
            build_cmd: flutter build linux --release
            zip_path: build/linux/x64/release/bundle
            asset_name: ai_translator-linux.tar.gz
            
          - target: macOS
            os: macos-latest
            build_cmd: flutter build macos --release
            zip_path: build/macos/Build/Products/Release
            asset_name: ai_translator-macos.zip

          - target: Web
            os: ubuntu-latest
            build_cmd: flutter build web --release
            zip_path: build/web
            asset_name: ai_translator-web.zip

          - target: iOS
            os: macos-latest
            build_cmd: flutter build ios --release --no-codesign
            zip_path: build/ios/iphoneos
            asset_name: ai_translator-ios.ipa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux Dependencies
        if: matrix.target == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Application
        run: ${{ matrix.build_cmd }}

      # --- 打包/压缩步骤 ---
      
      - name: Prepare Android Artifact
        if: matrix.target == 'Android'
        run: mv ${{ matrix.artifact_path }} ${{ matrix.asset_name }}

      - name: Compress Windows Artifact
        if: matrix.target == 'Windows'
        run: |
          7z a ${{ matrix.asset_name }} ./${{ matrix.zip_path }}/*

      - name: Compress Linux Artifact
        if: matrix.target == 'Linux'
        run: tar -czf ${{ matrix.asset_name }} -C ${{ matrix.zip_path }} .

      - name: Compress macOS Artifact
        if: matrix.target == 'macOS'
        run: |
          cd ${{ matrix.zip_path }}
          zip -r $GITHUB_WORKSPACE/${{ matrix.asset_name }} ai_translator.app

      - name: Compress Web Artifact
        if: matrix.target == 'Web'
        run: |
          cd ${{ matrix.zip_path }}
          zip -r $GITHUB_WORKSPACE/${{ matrix.asset_name }} .

      - name: Compress iOS Artifact
        if: matrix.target == 'iOS'
        run: |
          mkdir Payload
          mv ${{ matrix.zip_path }}/Runner.app Payload
          zip -r ${{ matrix.asset_name }} Payload

      # --- 上传 Release ---
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
