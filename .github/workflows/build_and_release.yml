name: Build and Release All Platforms

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - run: flutter pub get
      
      # Build APK
      - run: flutter build apk --release
      
      # Rename for clarity
      - run: mv build/app/outputs/flutter-apk/app-release.apk ai-translator-android.apk
      
      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ai-translator-android.apk

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get

      # Build unsigned IPA
      - run: flutter build ios --release --no-codesign
      - run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r ai-translator-ios.ipa Payload
      
      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ai-translator-ios.ipa

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      # Build Windows executable
      - run: flutter build windows --release
      
      # Zip the build output directory
      - run: Compress-Archive -Path build/windows/runner/Release/* -DestinationPath ai-translator-windows.zip
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ai-translator-windows.zip

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      # Install Linux dependencies
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      
      - run: flutter pub get
      - run: flutter build linux --release
      
      # Compress the build output
      - run: tar -czvf ai-translator-linux.tar.gz -C build/linux/x64/release/bundle .
      
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ai-translator-linux.tar.gz

  build-macos:
    name: Build macOS DMG/App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      - run: flutter build macos --release
      
      # Create a simple DMG or ZIP (ZIP is easier for unsigned apps)
      - run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../ai-translator-macos.zip ai_translator.app
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ai-translator-macos.zip

  create-release:
    name: Create Release
    needs: [build-android, build-ios, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/android-build/ai-translator-android.apk
            artifacts/ios-build/ai-translator-ios.ipa
            artifacts/windows-build/ai-translator-windows.zip
            artifacts/linux-build/ai-translator-linux.tar.gz
            artifacts/macos-build/ai-translator-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
